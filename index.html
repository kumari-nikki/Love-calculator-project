<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>

    <style>
        body {
            background-color: black;
            color: white;
            height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        input {
            padding: 6px;
            margin: 5px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Love Calculator</h1>

        <form>
            <label>Boy</label><br>
            <input type="text" id="Boy" required><br><br>

            <label>Girl</label><br>
            <input type="text" id="Girl" required><br><br>

            <button type="submit">Calculate</button>
        </form>

        <h2>Result:</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
